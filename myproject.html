            </div>

        <form class="p-5 w-50 mx-auto">
            <h2 class="text-center fw-bold">ADD MY PROJECT</h2>
            <br>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold">Project Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="d-flex flex-row justify-content-center gap-2">
                <div class="mb-3 w-100">
                    <label for="exampleInputEmail1" class="form-label fw-bold">Start Date</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 w-100">
                    <label for="exampleInputEmail1" class="form-label fw-bold">End Date</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label fw-bold">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <div>
                <label class="mb-3 fw-bold">Technologies</label>
                <div class="container row row-cols-2">
                    <div class="col mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Node Js</label>
                    </div>
                    <div class="col mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Next Js</label>
                    </div>
                    <div class="col mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">React Js</label>
                    </div>
                    <div class="col mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">TypeScript</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold">Upload Image</label>
                <div>
                    <label class="d-flex flex-row bg-white justify-content-between align-items-center rounded" role="button">
                        <span class="p-2 px-3 bg-body-secondary rounded">choose</span>
                        <img class="paperc" src="images/pclip.png">
                    </label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" hidden>
                </div>
            </div>
            <button type="submit" class="btn btn-dark d-flex my-5 sub-button" role="button">Submit</button>
        </form>

        <!--<script src="js/myproject.js"></script>-->
        <script src="js/nav.js"></script>
