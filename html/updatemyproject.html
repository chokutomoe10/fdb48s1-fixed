<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Update Project</title>
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="stylesheet" href="/assets/css/new.css">
        <link rel="stylesheet" href="/assets/css/addmyproject.css" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="/assets/css/hamburger.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="/assets/images/logo.png" />
    </head>
    <body>
        <nav>
            <div class="nav-left">
                <ul>
                    <li>
                        <a href="https://dumbways.id/" target="_blank"><img src="/assets/images/logo.png" /></a>
                    </li>
                    <li><a class="collapse-item" href="/home">Home</a></li>
                    <li><a class="collapse-item" href="/addmyproject">Add Project</a></li>
                    <li><a class="collapse-item" href="/testimonial">Testimonials</a></li>
                </ul>
            </div>
            <div class="nav-right1 collapse-item">
                <a class="first-right" href="/register">Register</a>
            </div>
            <div class="nav-right1 collapse-item">
                <a class="first-right" href="/login">Login</a>
            </div>
            <div class="nav-right2 collapse-item">
                <a class="second-right" href="/contact">Contact Me</a>
            </div>
            <div class="nav-right" id="hamburger-btn">
                <button onclick="openHamburger()">
                    <i class="fa-solid fa-bars-staggered"></i>
                </button>
            </div>
        </nav>
        <div class="hamburger-container" id="hamburger-container">
            <a href="/home" class="containerUp">Home</a>
            <a href="/addmyproject" class="containerUp">Add Project</a>
            <a href="/testimonial" class="containerUp">Testimonials</a>
            <div class="containerDown">
                <a href="/contact" class="contactme">Contact Me</a>
            </div>
        </div>
 
        <form class="p-5 w-50 mx-auto" action="/update-project" method="POST" enctype="multipart/form-data">
            <h2 class="text-center fw-bold">UPDATE MY PROJECT</h2>
            <input type="hidden" class="form-control" name="id" value="{{.Id}}">
            <br>
            <div class="mb-3">
                <label for="projectname" class="form-label fw-bold">Project Name</label>
                <input type="text" class="form-control" name="projectname" value="{{.Project.ProjectName}}">
            </div>
            <div class="d-flex flex-row justify-content-center gap-2">
                <div class="mb-3 w-100">
                    <label for="startdate" class="form-label fw-bold">Start Date</label>
                    <input type="date" class="form-control" name="startdate" value="{{.Project.StartDate}}">
                </div>
                <div class="mb-3 w-100">
                    <label for="enddate" class="form-label fw-bold">End Date</label>
                    <input type="date" class="form-control" name="enddate" value="{{.Project.EndDate}}">
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label fw-bold">Description</label>
                <textarea class="form-control" name="description" rows="5">{{.Project.Description}}</textarea>
            </div>
            <div>
                <label class="mb-3 fw-bold">Technologies</label>
                <div class="container row row-cols-2">
                    <div class="col mb-3 form-check">
                        <input type="checkbox" class="form-check-input multi-input" name="nodejs">
                        <label class="form-check-label" for="nodejs">Node Js</label>
                    </div>
                    <div class="col mb-3 form-check">
                        <input type="checkbox" class="form-check-input multi-input" name="javascript">
                        <label class="form-check-label" for="nextjs">Javascript</label>
                    </div>
                    <div class="col mb-3 form-check">
                        <input type="checkbox" class="form-check-input multi-input" name="reactjs">
                        <label class="form-check-label" for="reactjs">React Js</label>
                    </div>
                    <div class="col mb-3 form-check">
                        <input type="checkbox" class="form-check-input multi-input" name="socketio">
                        <label class="form-check-label" for="typescript">Socket IO</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="uploadimage" class="form-label fw-bold">Upload Image</label>
                <div>
                    <label class="d-flex flex-row bg-white justify-content-between align-items-center rounded" role="button" for="uploadimage">
                        <span class="p-2 px-3 bg-body-secondary rounded">choose</span>
                        <img class="paperc" src="/assets/images/pclip.png">
                    </label>
                    <input type="file" class="form-control" name="uploadimage" id="uploadimage" hidden value="{{.Project.Image}}">
                </div>
            </div>
            <button type="submit" class="btn btn-dark d-flex my-5 sub-button" role="button">Submit</button>
        </form>
        <script src="/assets/js/nav.js"></script>
    </body>
</html>
