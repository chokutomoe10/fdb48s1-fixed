<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Contact Me</title>
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="stylesheet" href="/assets/css/new.css">
        <link rel="stylesheet" href="/assets/css/contact.css" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="/assets/images/logo.png" />
    </head>
    <body>
        <nav>
            <div class="nav-left">
                <ul>
                    <li>
                        <a href="https://dumbways.id/" target="_blank"><img src="/assets/images/logo.png" /></a>
                    </li>
                    <li><a href="/home">Home</a></li>
                    <li><a href="/addmyproject">Add Project</a></li>
                    <li><a class="collapse-item" href="/testimonial">Testimonials</a></li>
                </ul>
            </div>
            <div class="nav-right1 collapse-item">
                <a class="first-right" href="/register">Register</a>
            </div>
            <div class="nav-right1 collapse-item">
                <a class="first-right" href="/login">Login</a>
            </div>
            <div class="nav-right2 collapse-item">
                <a class="second-right" href="/contact">Contact Me</a>
            </div>
        </nav>

        
        <form class="p-5 w-50 mx-auto">
            <h2 class="text-center fw-bold">GET IN TOUCH</h2>
            <br>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold">Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold">Phone Number</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold">Subject</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="" hidden></option>
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="Backend Developer">Backend Developer</option>
                    <option value="Fullstack Developer">Fullstack Developer</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label fw-bold">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-dark d-flex my-5 s-button" role="button">Submit</button>
        </form>

        <script src="/assets/js/contact.js"></script>
    </body>
</html>
