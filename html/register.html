<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="stylesheet" href="/assets/css/new.css">
        <link rel="stylesheet" href="/assets/css/addmyproject.css" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="/assets/css/hamburger.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="/assets/images/logo.png" />
    </head>
    <body>
        <nav>
            <div class="nav-left">
                <ul>
                    <li>
                        <a href="https://dumbways.id/" target="_blank"><img src="/assets/images/logo.png" /></a>
                    </li>
                    <li><a class="collapse-item" href="/home">Home</a></li>
                    <li><a class="collapse-item" href="/addmyproject">Add Project</a></li>
                    <li><a class="collapse-item" href="/testimonial">Testimonials</a></li>
                </ul>
            </div>
            <div class="nav-right1 collapse-item">
                <a class="first-right fw-bold" href="/register">Register</a>
            </div>
            <div class="nav-right1 collapse-item">
                <a class="first-right" href="/login">Login</a>
            </div>
            <div class="nav-right2 collapse-item">
                <a class="second-right" href="/contact">Contact Me</a>
            </div>
            <div class="nav-right" id="hamburger-btn">
                <button onclick="openHamburger()">
                    <i class="fa-solid fa-bars-staggered"></i>
                </button>
            </div>
        </nav>
        <div class="hamburger-container" id="hamburger-container">
            <a href="/home" class="containerUp">Home</a>
            <a href="/addmyproject" class="containerUp">Add Project</a>
            <a href="/testimonial" class="containerUp">Testimonials</a>
            <div class="containerDown">
                <a href="/contact" class="contactme">Contact Me</a>
            </div>
        </div>

        {{if .FlashMessage}}
        {{if .FlashStatus}}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{.FlashMessage}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {{else}}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{{.FlashMessage}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {{end}}
        {{end}}

        <div class="p-5 w-50 mx-auto">
            <form action="/form-register" method="POST">
                <h2 class="text-center fw-bold">REGISTER YOUR ACCOUNT</h2>
                <br>
                <div class="mb-3">
                    <label for="inputName" class="form-label fw-bold">Name</label>
                    <input type="text" class="form-control" name="inputName" id="inputName">
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label fw-bold">Email</label>
                    <input type="text" class="form-control" name="inputEmail" id="inputEmail">
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" name="inputPassword" id="inputPassword">
                </div>
                <button type="submit" class="btn btn-dark d-flex my-5 sub-button" role="button">submit</button>
            </form>
        </div>
        <script src="/assets/js/nav.js"></script>
    </body>
</html>
